<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="wrapper">
  <div class="search-box">
    <h2 class="heading">Wikipedia Viewer</h2>
    <input type="text" class="txtSearch">
<div class="btn-container">
    <button class="btnSearch" onclick="processQuery()"><i class="material-icons">search</i></button>
    <button class="btnRandom" onclick="randomWiki()"><i class="material-icons" >shuffle</i></button>
    </div>
  </div>
 
  <div class="results-container">

  </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
